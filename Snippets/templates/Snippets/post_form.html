{%extends "Snippets/base.html" %}
{% load crispy_forms_tags %} <!-- Make the forms looks better-->
{% block content %}
  
    <div class="content-section" style="padding:35px 10%;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Blog Post</legend>
                {{ form|crispy }} <!-- Render our form as paragraph tags-->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
