{%extends "Snippets/base.html" %}
{% load crispy_forms_tags %} <!-- Make the forms looks better-->
{% block content %}
  
    <div class="content-section" style="padding:35px 10%;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }} <!-- Render our form as paragraph tags-->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset'%}" style="text-decoration: none;">Forgot Password?</a>
                </small>
            </div>
        </form>
        <div class = "border-top pt-3">
            <small class="text-muted">
                Dont't Have An Account ? <a class ="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock content %}
